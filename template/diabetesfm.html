<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='diabetesfmss.css') }}">
</head>

<body>



<section class="hero"> 
    <form action="/result" method="POST">

<div class="wrapper">

    <div class="title">
      DIABETES DETECTION
    </div>

    <div class="form">

       <div class="inputfield">
          <label>Pregnancies</label>
          <input type="text" class="input" id="Pregnancies" name="Pregnancies" required>
         
       </div>  

       <div class="inputfield">
         <label>Glucose</label>
         <input type="text" class="input" id="Glucose" name="Glucose" required>
       </div>  

       <div class="inputfield">
         <label>Blood pressure</label>
         <input type="text" class="input" id="BloodPressure" name="BloodPressure" required>
      </div>  

      <div class="inputfield">
         <label>Skin Thickness</label>
         <input type="text" class="input" id="SkinThickness" name="SkinThickness" required>
      </div>  

      <div class="inputfield">
         <label>Insulin</label>
         <input type="text" class="input"  id="Insulin" name="Insulin" required>
      </div>  

      <div class="inputfield">
         <label>BMI</label>
         <input type="text" class="input" id="BMI" name="BMI" required>
      </div>  

      <div class="inputfield">
         <label>Diabetes Pedigree Function </label>
         <input type="text" class="input" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
      </div>  

      <div class="inputfield">
         <label>Age</label>
         <input type="text" class="input" id="Age" name="Age" required>
      </div>  

      <div class="inputfield">
        <input type="submit" value="Check" class="btn">
      </div>

   

    </div>
</div>	
    </form>

</section>


	
</body>

</html>
